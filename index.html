<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge To-Do List Adzriel Yusak Noah Rumapea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Challenge To-do List</span>
      </div>
    </nav>

    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="todo" class="form-label">Activity:</label>
          <input type="text" class="form-control" id="activityInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="todo" class="form-label">Description:</label>
          <input type="text" class="form-control" id="descInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date :</label>
          <input type="date" class="form-control" id="dateInput">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Tambahkan</button>
      </form>
    </div>

    <div class="container mt-5">
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Activity</th>
            <th scope="col">Desc</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="listTodo">
          
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script2.js"></script>
  </body>
</html>
